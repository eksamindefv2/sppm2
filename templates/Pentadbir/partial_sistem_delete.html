<form method="post" action="{% url 'sistem_delete' sistem.id %}" class="js-sistem-delete-form">
  {% csrf_token %}
  <div class="modal-header">
    <h4 class="modal-title">Pengesahan Hapus Sistem</h4>
     <button type="button" class="close" data-dismiss="modal" aria-label="Close">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p class="lead">Adakah anda pasti menghapuskan sistem <strong>{{ sistem.NamaSistem }}</strong>?</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" data-dismiss="modal">Batal</button>
    <button type="submit" class="btn btn-danger">Hapus Sistem</button>
  </div>
</form>
